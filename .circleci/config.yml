# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11
    working_directory: ~/repo
    steps:
      - checkout
      - run: go test -v -cover ./...

  unit_tests:
    docker:
      - image: circleci/golang:1.11
    working_directory: ~/repo
    steps:
      - checkout
      - run: go test -v -cover ./...

  acceptance_tests:
    docker:
      - image: circleci/golang:1.11
    working_directory: ~/repo
    steps:
      - checkout
      - run: go test -cover ./... -acceptance -log-tf -test.v

workflows:
  commit:
    jobs:
      - build
      - test
  nightly:
    - schedule:
        cron: "20 * * * *"
        filters:
          branches:
            only:
              - same-subnet-int-tests # TODO: Replace with master
        jobs:
          - coverag
